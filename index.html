<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info-subtle ">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 text" href="#">Interactive <br> <span class="fs-4 text">Geometry
                        Genius</span> </a>
                <button class="bg-primary fs-1 text" type="submit">Blog</button>
            </div>
        </nav>
    </header>



    <section class="container " style="height: 100vh;">
        <div class="row row-cols-1 row-cols-md-3 g-4 ">
            <div class="col ">
                <div class="card h-100 justify-content-center align-items-center">
                    <img class="mt-5" src="images/triangle.png" class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">Triangle</h3>
                        <h4>Area (A) = 0.5 X B X H</h4>
                        <input class="d-flex justify-content-center align-items-center " type="text" placeholder="b">cm
                        <input type="text" placeholder="h">cm <br>
                        <button class="bg-primary mt-5 px-5 py-2">Calculate</button>

                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100 justify-content-center align-items-center">
                    <img src="images/rectangle.png" class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">Rectangle</h3>
                        <h4>Area (A) = w x I </h4>
                        <input class="d-flex justify-content-center align-items-center " type="text" placeholder="W">cm
                        <input type="text" placeholder="I">cm <br>
                        <button class="bg-primary mt-5 px-5 py-2">Calculate</button>

                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100 justify-content-center align-items-center">
                    <img src="images/parallelogram.png" class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">Parallelogram</h3>
                        <h4>Area (A) = b x h</h4>
                        <input class="d-flex justify-content-center align-items-center " type="text" placeholder="b">cm
                        <input type="text" placeholder="h">cm <br>
                        <button class="bg-primary mt-5 px-5 py-2">Calculate</button>

                    </div>
                </div>
            </div>
          


        </div>



    </section>
    <section class="container d-flex justify-content-center align-items-center">
        <div class="row row-cols-1 row-cols-md-3 g-4 ">
            <div class="col ">
                <div class="card h-100 justify-content-center align-items-center">
                    <img src="images/rhombus.png" class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">Rhombus</h3>
                        <h4>Area (A) = 0.5 X B X H</h4>
                        <input class="d-flex justify-content-center align-items-center " type="text" placeholder="d1">cm
                        <input type="text" placeholder="d2">cm <br>
                        <button class="bg-primary mt-5 px-5 py-2">Calculate</button>

                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100 justify-content-center align-items-center">
                    <img src="images/pentagon.png" class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">Pentagon</h3>
                        <h4>Area (A) = w x I </h4>
                        <input class="d-flex justify-content-center align-items-center " type="text" placeholder="p">cm
                        <input type="text" placeholder="b">cm <br>
                        <button class="bg-primary mt-5 px-5 py-2">Calculate</button>

                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100 justify-content-center align-items-center">
                    <img  src="images/ellipse.png" class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">Ellipse</h3>
                        <h4>Area (A) =  ab</h4>
                        <input class="d-flex justify-content-center align-items-center " type="text" placeholder="b">cm
                        <input type="text" placeholder="h">cm <br>
                        <button class="bg-primary mt-5 px-5 py-2">Calculate</button>

                    </div>
                </div>
            </div>
          


        </div>



    </section>


    <script src="styles/bootstrap.js"></script>
</body>

</html>
